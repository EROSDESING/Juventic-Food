<section class="conatiner form-container">
  <div class="row form-container">
    <div class="col-8 col-md-6 " style="background-color:rgba(32, 29, 24, 0.459);" style="border-radius: 5rem;"
      class="container1">
      <br>
      <h4 class="text-uppercase text-center page-header" style="color: #fff;"> Contacto </h4>
      <form class="form-container">
        <div class="form-group">
          <label for="firstname">First Name: </label>

        </div>

        <div class="fo rm-group">
          <label for="email">Email address: </label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})">
        </div>
        <div class="form-group">
          <label for="tel">Phone: </label>
          <input type="tel" class="form-control" id="tel" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <label for="tel">Services: </label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Service</option>
            <option value="1">Celebración de cumpleaños</option>
            <option value="2">Aniversarios</option>
            <option value="3">Fiestas infantiles
            </option>
            <option value="3">Declaraciones o propuestas
            </option>
            <option value="3">Despedidas</option>
            <option value="3"> Cena con amigos</option>
          </select>
        </div>
        <div class="form-group">

          <label for="message">Send us Message: </label>
          <textarea name="message" class="form-control" id="message" rows="5" placeholder="Your message here"
            required></textarea>

        </div>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>

        <button type="submit" class="btn btn-success btn-email"> Send us an Email </button>
      </form>
    </div>
  </div>

</section>
