  <main class="flex-shrink-0">
    <div class="container my-5">
      <h2 class="text-center">Contacto</h2>
      <br>
      <div class="bg-light border border-2 border-secondary shadow-lg p-3 h-100">
        <form action="#">
          <div class="row mb-2">

            <div class="col">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstname" placeholder="Nombre" required
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
            </div>
            <div class="col">
              <label class="form-label">Asunto</label>
              <input type="text" class="form-control" id="firstname" placeholder="Asunto" required
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
            </div>

          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="email" placeholder="Correo" required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})">
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="tel">Servicios: </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Servicios</option>
                  <option value="1">Celebración de cumpleaños</option>
                  <option value="2">Aniversarios</option>
                  <option value="3">Fiestas infantiles
                  </option>
                  <option value="3">Declaraciones o propuestas
                  </option>
                  <option value="3">Despedidas</option>
                  <option value="3"> Cena con amigos</option>
                </select>
              </div>


            </div>
            <div class="row mb-2">

            </div>
            <div class="row mb-2">
              <div class="col">
                <label class="form-label">Mensage</label>
                <textarea type="text" name="mensage" class="form-control" placeholder="Mensage" aria-label="Message"
                  required></textarea>
              </div>

            </div>
            <div class="row mb-2">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                  <label class="form-check-label" for="flexCheckDefault">
                    Aceptar tratamiento de datos personales
                  </label>
                </div>
              </div>

            </div>
            <br>




            <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto;">Enviar</button>


        </form>

      </div>

    </div>
